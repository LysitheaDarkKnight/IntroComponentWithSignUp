<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
  integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="background">
    <div class="container">
      <div class="desc">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
      </div>

      <div class="sign-up">
        <div class="trial"><span>Try it free 7 days</span>  then $20/mo. thereafter</div>
        <form id="sign-up__form">
          <div class="form-group">
              <label for="first-name"></label>
              <input type="text" class="form-control" id="first-name" placeholder="First Name">
              <i class="icon fa-xl fa-solid fa-circle-exclamation"></i>
              <div class="message error"></div>
          </div>
          <div class="form-group">
              <label for="last-name"></label>
              <input type="text" class="form-control" id="last-name" placeholder="Last Name">
              <i class="icon fa-xl fa-solid fa-circle-exclamation"></i>
              <div class="message error"></div>
          </div>
          <div class="form-group">
              <label for="email"></label>
              <input type="text" class="form-control" id="email" placeholder="Email Address">
              <i class="icon fa-xl fa-solid fa-circle-exclamation"></i>
              <div class="message error"></div>
              
          </div>
          <div class="form-group">
              <label for="password"></label>
              <input type="password" class="form-control" id="password" placeholder="Password">
              <i class="icon fa-xl fa-solid fa-circle-exclamation"></i>
              <div class="message error"></div>
          </div>
          <div class="btn">
              <input type="submit" value="CLAIM YOUR FREE TRIAL" class="submit">
          </div>

          <p class="terms-and-services">By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>

      </form>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
